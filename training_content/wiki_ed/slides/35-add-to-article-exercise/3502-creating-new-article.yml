title: "If you're creating a new article"
id: 3502
content: |
  If you're working on creating a new article, draft 1-2 sentences on
  [this page](https://en.wikipedia.org/wiki/Special:MyPage/Draft_Article?veaction=edit&preload=Template:Dashboard.wikiedu.org_draft_template)
  summarizing a statement from one of your sources and cite that statement to your source.

  <h4>Templates Used</h4>
  
