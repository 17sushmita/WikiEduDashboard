title: "Submit your list of potential articles "
id: 3704
content: |
  Discuss your choices with your instructor. Make sure your selections are 
  clearly marked on [this page](https://en.wikipedia.org/wiki/Special:MyPage/Choose_an_Article?veaction=edit&preload=Template:Dashboard.wikiedu.org_choose_article)
  along with your notes to improve the articles.

  Start compiling a list of relevant, reliable books, journal articles, or other
  sources. You can keep a running list of these sources in your [bibliography](https://en.wikipedia.org/wiki/Special:MyPage/Bibliography?veaction=edit&preload=Template:Dashboard.wikiedu.org_bibliography)
  to reference easily when you start writing.

  <h4>Templates Used</h4>
  
  * [Choose an Article Template](https://en.wikipedia.org/wiki/Template:Dashboard.wikiedu.org_choose_article)
  * [Bibliography Template](https://en.wikipedia.org/wiki/Template:Dashboard.wikiedu.org_bibliography)